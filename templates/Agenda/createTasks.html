{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div class="sidebar bg-dark d-flex flex-column align-items-center py-3" id="sidebar">
        <!-- Logo -->
        <div class="logo bg-white rounded-3 d-flex align-items-center justify-content-center mb-4">
            <div class="logo-inner bg-dark rounded"></div>
        </div>

        <nav class="d-flex flex-column gap-3">
            <a href="{% url 'home_agenda' %}" class="btn menu-item">
                <i class="fas fa-home"></i>
            </a>
            <a href="{% url 'list_tasks' %}" class="btn menu-item">
                <i class="fas fa-file-text"></i>
            </a>
            <a href="{% url 'list_notes' %}" class="btn menu-item">
                <i class="fas fa-sticky-note"></i>
            </a>
            <button class="btn menu-item">
                <i class="fas fa-users"></i>
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-fill d-flex flex-column main-content" id="mainContent">
        <!-- Header -->
        <header class="header bg-white border-bottom px-4 py-3">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-light sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="h4 mb-0 text-dark">Nova Tarefa</h1>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div class="d-flex align-items-center gap-2">
                        <div
                            class="user-avatar bg-gradient rounded-circle d-flex align-items-center justify-content-center">
                            <span class="text-white fw-medium">J</span>
                        </div>
                        <span class="text-dark fw-medium">Olá, João</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-fill p-4 bg-light overflow-auto">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <div class="bg-white p-4 rounded-4 shadow-sm">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h2 class="h4 fw-semibold mb-0">Criar Nova Tarefa</h2>
                                <a href="tasks.html" class="btn btn-link text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Voltar
                                </a>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="taskTitle" class="form-label fw-medium">Título da Tarefa</label>
                                    <input type="text" class="form-control" id="taskTitle"
                                        placeholder="Digite o título da tarefa">
                                </div>

                                <div class="mb-3">
                                    <label for="taskCategory" class="form-label fw-medium">Categoria</label>
                                    <select class="form-select" id="taskCategory">
                                        <option value="">Selecione uma categoria</option>
                                        <option value="pessoais">Pessoais</option>
                                        <option value="estudantis">Estudantis</option>
                                        <option value="profissionais">Profissionais</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="taskDescription" class="form-label fw-medium">Descrição
                                        (Opcional)</label>
                                    <textarea class="form-control" id="taskDescription" rows="3"
                                        placeholder="Adicione uma descrição para a tarefa"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="taskPriority" class="form-label fw-medium">Prioridade</label>
                                    <select class="form-select" id="taskPriority">
                                        <option value="baixa">Baixa</option>
                                        <option value="media" selected>Média</option>
                                        <option value="alta">Alta</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="taskDate" class="form-label fw-medium">Data de Vencimento
                                        (Opcional)</label>
                                    <input type="date" class="form-control" id="taskDate">
                                </div>

                                <div class="d-flex gap-3">
                                    <button type="submit" class="btn btn-warning fw-medium px-4 py-2">
                                        <i class="fas fa-plus me-2"></i>Criar Tarefa
                                    </button>
                                    <a href="tasks.html" class="btn btn-outline-secondary px-4 py-2">
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
